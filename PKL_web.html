<!DOCTYPE html>
<html>
<head>
  <title>Sertifikat Kegiatan</title>
  <link rel="icon" href="static/pkl.png" type="image/png">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 93vh;
    }
    .content {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #000000;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #000000;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #777;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(static/pkl.png);
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }
    .txt {
      text-align: center;
    }
    .hahah{
    font-style: oblique;
    font-weight: bold;
    font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h1>SERTIFIKAT KEGIATAN</h1>
      <h2>Cari Peserta Webinar</h2>
      <input type="text" id="search-input" placeholder="Masukkan Nama Anda Sesuai Dengan Yang Didaftarkan">
      <button onclick="search()">Cari</button>
    

      <table id="table-data">
        <thead>
          <tr>
            <th>NO</th>
            <th>NAMA</th>
            <th>INSTANSI</th>
            <th>TEMA WEBINAR</th>
            <th>SERTIFIKAT</th>
            <th>MATERI</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td colspan="6" class="txt">No data available in table</td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
      </div>

      <div class="footer">
        Copyright Â©2024, BBPMP Provinsi Jawa Barat
      </div>
    </div>
  </div>
  <div class="hahah">
  <marquee width="100%" direction="right" height="50px" style="padding-top: 20px; " >
    Website ini dibuat oleh siswa Mahardhika di Tim Kerja 2: Publikasi dan Komunikasi. 
  </marquee>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    let data = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let zip = new JSZip();

    // Fetch data from the server
    async function fetchData() {
      const response = await fetch('/data/book1');
      if (response.ok) {
        data = await response.json();
        fetchCertificates();
      } else {
        console.error('Failed to fetch data');
      }
    }

    // Fetch certificates from the ZIP file
    async function fetchCertificates() {
      const response = await fetch('static/certificates(3).zip');
      if (response.ok) {
        const blob = await response.blob();
        zip.loadAsync(blob).then(() => {
          data.forEach((item, index) => {
            const certFilename = `certificate_${index + 1}.png`;
            zip.file(certFilename).async('base64').then((base64) => {
              item.certificate = `data:image/png;base64,${base64}`;
              if (index === data.length - 1) {
                renderTable(data, currentPage);
              }
            });
          });
        });
      } else {
        console.error('Failed to fetch certificates');
      }
    }

    // Search function
    function search() {
      const searchValue = document.getElementById('search-input').value.toLowerCase();
      const filteredData = data.filter(item => item.Name && item.Name.toLowerCase().includes(searchValue));
      renderTable(filteredData, 1);
    }

    // Render table with pagination
    function renderTable(data, page) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedData = data.slice(start, end);

      if (paginatedData.length > 0) {
        paginatedData.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${start + index + 1}</td>
            <td>${item.Name || ''}</td>
            <td>${item.Instansi || ''}</td>
            <td>${item['Tema Webinar'] || ''}</td>
            <td><a href="${item.certificate}" download="certificate${start + index + 1}.png">Download</a></td>
            <td>${item.Materi || 'Tidak Ada Materi'}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="6" class="txt">No data available in table</td>`;
        tableBody.appendChild(row);
      }
    }

    // Pagination functions
    function nextPage() {
      currentPage++;
      renderTable(data, currentPage);
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable(data, currentPage);
      }
    }

    // Fetch data on load
    fetchData();

    // Search on enter key press
    document.getElementById('search-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
